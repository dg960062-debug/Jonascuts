name: Build Windows Exe

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Adjust if needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create Credentials File
      shell: bash
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "$FIREBASE_CREDENTIALS" > jonascuts-5aac9-firebase-adminsdk-fbsvc-2de12c37aa.json

    - name: Build with PyInstaller
      # Using the latest spec file found: GestorCitas_v4.spec
      # If this fails, we might need to regenerate the spec or use a different one.
      run: pyinstaller GestorCitas_v4.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GestorCitas_v4_exe
        path: dist/*.exe
